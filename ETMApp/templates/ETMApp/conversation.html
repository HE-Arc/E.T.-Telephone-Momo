{% extends "ETMApp/base.html" %}
{% block content %}
{% load static %}

{% if not user.is_authenticated %}
<p>Your are not connected</p>
{% endif %}
<table id="rounds_table" class="table mt-5 table-striped table-hover table-sm">
  <thead>
    <tr>
      <th>Messages</th>
    </tr>
  </thead>
  <tbody class="text-danger" id="messages">
  </tbody>
</table>

{{ game_url|json_script:"game_url" }}
<script type="application/javascript" src="{% static 'ETMApp/js/conversation.js' %}"></script>
{% endblock %}

{% block title %}
Rounds of the game
{% endblock %}
