{% extends "ETMApp/base.html" %}
{% block content %}
{% load static %}
<form id="signupForm"  method="post">

    <div id="errorData" class="alert alert-danger" role="alert" hidden>
        Your password and username must have at least 3 character.
    </div>

    <div id="errorAlreadyExist" class="alert alert-warning" role="alert" hidden>
        User already exsist. <a href="/login" class="alert-link">Click here to login.</a>
    </div>

    <div class="form-group">
        <label for="username" class="col-form-label-lg">Enter your pseudo</label>
        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter pseudo" required>
    </div>
    <div class="form-group">
        <label for="password" class="col-form-label-lg">Your password</label>
        <input id="password" type="password"  name="password" class="form-control form-control-lg" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="password" class="col-form-label-lg">Confirm your password</label>
        <input id="confirm_password" type="password"  name="password" class="form-control form-control-lg" placeholder="Confirm password" required>
    </div>
    <div class="text-center w-100">
        <p class="text-muted font-weight-bold">Already registered?
            <a href="/login" class="text-primary ml-2">Login</a>
        </p>
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg w-100 mt-5">Submit</button>
</form>

<script type="application/javascript" src="{% static 'ETMApp/js/signup.js' %}"></script>
{% endblock %}

{% block title %}
Sign up
{% endblock %}
