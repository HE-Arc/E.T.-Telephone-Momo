<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETM</title>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <div>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
            {% else %}
                <p>Welcome, new user. Please log in.</p>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
