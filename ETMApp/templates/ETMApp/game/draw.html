
{% load static %}

<div id="drawContainer" class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <textarea type="text" id="drawDescription" disabled></textarea>
            </div>
            <div class="row mt-3">
                <div class="btn-group btn-group-sm col-sm" role="group">

                    <input type="radio" class="btn-check" id="penButton" name="tool" checked>
                    <label class="btn btn-outline-primary" for="penButton" title="Pen tool (P)"><span class="material-icons md-36">draw</span></label>

                    <input type="radio" class="btn-check" id="eraserButton" name="tool">
                    <label class="btn btn-outline-primary" for="eraserButton" title="Eraser tool (G)"><span class="material-icons md-36">rice_bowl</span></label>

                    <input type="radio" class="btn-check" id="bucketButton" name="tool">
                    <label class="btn btn-outline-primary" for="bucketButton" title="Flood fill tool (B)"><span class="material-icons md-36">format_color_fill</span></label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="btn-group btn-group-sm col-sm" role="group">
                    <input type="radio" class="btn-check" id="lineButton" name="tool">
                    <label class="btn btn-outline-primary" for="lineButton" title="line tool"><span class="material-icons md-36">horizontal_rule</span></label>

                    <input type="radio" class="btn-check" id="rectButton" name="tool">
                    <label class="btn btn-outline-primary" for="rectButton" title="rectangle tool"><span class="material-icons md-36">crop_5_4</span></label>
                </div>
            </div>
            <div class="row mt-1">
                <div class="btn-group btn-group-sm col-sm" role="group">
                    <button id="undoButton" type="button" class="btn btn-success" title="undo (ctrl + z)"><span class="material-icons md-36">chevron_left</span>
                    </button>
                    <button id="clearDrawButton" type="button" class="btn btn-danger" title="Reset canvas"><span class="material-icons md-36">clear</span>
                    </button>
                    <button id="clearCanvasButton" type="button" class="btn btn-warning" title="Reset background"><span class="material-icons md-36">border_clear</span>
                    </button>
                    <button id="redoButton" type="button" class="btn btn-success" title="redo (ctrl + y)"><span class="material-icons md-36">chevron_right</span>
                    </button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="btn-group btn-group-sm col-sm" role="group">
                    <label for="imageUpload" class="btn btn-primary" title="Add a background"><span class="material-icons md-36">insert_photo</span></label>
                    <input type="file" class="form-control-file" id="imageUpload" value="upload" style="" title="Add a background">
                    <input id="colorPicker" type="color" class="btn btn-success" title="Choose the color">
                    </input>
                    <select id="thicknessSelector"class="btn btn-primary" title="Line thickness">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select> 
                </div>
            </div>
            <div class="mt-3 text-center">
                <div class="color-container">
                    <div class="color" onclick="changeColor('#000000')" style="background-color: #000000"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#BDBDBD')" style="background-color: #BDBDBD"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#FFFFFF')" style="background-color: #FFFFFF"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#E53935')" style="background-color: #E53935"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#EA80FC')" style="background-color: #EA80FC"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#673AB7')" style="background-color: #673AB7"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#303F9F')" style="background-color: #303F9F"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#2196F3')" style="background-color: #2196F3"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#4DD0E1')" style="background-color: #4DD0E1"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#00897B')" style="background-color: #00897B"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#1DE9B6')" style="background-color: #1DE9B6"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#43A047')" style="background-color: #43A047"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#1B5E20')" style="background-color: #1B5E20"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#D4E157')" style="background-color: #D4E157"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#EEFF41')" style="background-color: #EEFF41"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#F9A825')" style="background-color: #F9A825"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#FF6F00')" style="background-color: #FF6F00"></div>
                </div>
                <div class="color-container">
                    <div class="color" onclick="changeColor('#5D4037')" style="background-color: #5D4037"></div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-success btn-lg" onclick="sendCurrent()" id="btnValidateDraw">Confirm</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="text-center">
                <div id="canvasContainer">
                    <canvas width="1000" height="1000" id="cnvb"></canvas>
                    <canvas width="1000" height="1000" id="cnv"></canvas>
                    <canvas width="1000" height="1000" id="cnvf"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
