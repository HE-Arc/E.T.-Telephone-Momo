<div id="findContainer" class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="text-center mt-3">
            <input type="text" placeholder="Find" id="textFind" class="col-10" onkeyup="checkEnter(event)" maxlength="100" />
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-success btn-lg" onclick="sendCurrent()" id="btnValidateFind">Confirm</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="text-center mt-3">
                <div id="imageToFind">
                </div>
            </div>
        </div>
    </div>
</div>
