{% extends "ETMApp/base.html" %}
{% block content %}
{% load static %}

{% if not user.is_authenticated %}
<form class="form-inline">
  <div class="form-group row">
    <label for="pseudo"  class="col-sm-2 col-form-label">Change your pseudo</label>
    <div class="col-sm-6">
      <input id="pseudo" type="text" class="form-control" name="pseudo" placeholder="LaonLeLardon">
    </div>
    <div class="col-sm-4 text-center">
      <button id="btnPseudo" type="submit" class="btn btn-primary mb-2">Confirm your pseudo</button>
    </div>
  </div>
</form>
{% endif %}

<table class="table mt-5 table-striped table-hover table-sm">
  <thead>
    <tr>
      <th>Connected</th>
    </tr>
  </thead>
  <tbody class="text-danger" id="players">

  </tbody>
</table>


<p class="text-primary text-center">4 players ready !</p>

<button type="button" class="btn btn-primary btn-lg w-100">Start !</button>

{{ game_url|json_script:"game_url" }}
<script type="application/javascript" src="{% static 'ETMApp/js/lobby.js' %}"></script>
{% endblock %}

{% block title %}
Create a party
{% endblock %}
